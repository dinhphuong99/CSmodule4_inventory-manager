<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="list-users">
    <textarea style="display:none" id="tempUser">
        <tr id="tr_{0}">
            <td class="text-center">{0}</td>
            <td>{1}</td>
            <td>{2}</td>
            <td class="text-center">
                <a class="btn btn-outline-secondary edit" title="Edit" data-toggle="tooltip" data-id="{0}">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </a>
            </td>
            <td class="text-center">
                <a class="btn btn-outline-danger delete" title="Delete" data-toggle="tooltip" data-id="{0}" >
                    <i class="fa fa-ban" aria-hidden="true"></i>
                </a>
            </td>
        </tr>
    </textarea>
</th:block>
