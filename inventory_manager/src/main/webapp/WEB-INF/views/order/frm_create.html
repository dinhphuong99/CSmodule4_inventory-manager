<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="frm-create">

    <div id="modalCreateOrder" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <!--                    .setContent(content)-->
                    <!--                    .setCreateAt(createAt)-->
                    <!--                    .setUser(user.toUserDTO())-->
                    <!--                    .setStatus(status)-->
                    <!--                    .setTotalFee(totalFee);-->
                    <h5 class="modal-title">Order information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide"></div>

                    <form id="frmCreateUser" method="post">
                        <fieldset class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">User</label>
                                <select id="user" class="select form-control">
                                </select>
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">Status</label>
                                <select id="status" class="select form-control">
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Content</label>
                                <input type="text" class="form-control" id="c" name="content" data-rule-required="true"
                                       data-msg-required="Content is required">
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">Total Fee</label>
                                <input type="number" class="form-control" id="totalFee" name="totalFee" data-rule-required="true"
                                       data-msg-required="TotalFee is required">
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    <button type="button" id="btnCreateOrder" class="btn btn-outline-primary">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Create order
                    </button>
                </div>
            </div>
        </div>
    </div>

</th:block>
