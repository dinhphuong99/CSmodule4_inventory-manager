<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="frm-update">

    <div id="modalUpdateProduct" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Product information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide"></div>
                    <form id="frmUpdateProduct" method="post">
                        <fieldset class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Title product</label>
                                <input type="text" class="form-control" id="upTitle" name="upTitle">
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Category</label>
                                <select id="upCategory" class="select form-control">
                                </select>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    <button type="button" id="btnUpdateProduct" class="btn btn-outline-secondary">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        Update category
                    </button>
                </div>
            </div>
        </div>
    </div>

</th:block>
